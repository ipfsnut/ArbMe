<svg viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#0a0a0f"/>
  
  <!-- Subtle gradient glow -->
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#10b981" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0a0a0f" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <circle cx="200" cy="200" r="180" fill="url(#glow)"/>
  
  <!-- Outer ring -->
  <circle cx="200" cy="200" r="175" stroke="#10b981" stroke-width="3" fill="none"/>
  
  <!-- Bidirectional arrows - showing arb goes both ways -->
  <!-- Top arrows -->
  <path d="M130 120 L200 70 L270 120" stroke="#10b981" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M150 105 L130 120 L145 135" stroke="#10b981" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M250 105 L270 120 L255 135" stroke="#10b981" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Bottom arrows -->
  <path d="M130 280 L200 330 L270 280" stroke="#f59e0b" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M145 265 L130 280 L150 295" stroke="#f59e0b" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M255 265 L270 280 L250 295" stroke="#f59e0b" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Side connection lines -->
  <line x1="115" y1="140" x2="115" y2="260" stroke="#10b981" stroke-width="4" opacity="0.5"/>
  <line x1="285" y1="140" x2="285" y2="260" stroke="#f59e0b" stroke-width="4" opacity="0.5"/>
  
  <!-- Center hub -->
  <circle cx="200" cy="200" r="50" fill="#10b981"/>
  <circle cx="200" cy="200" r="38" fill="#0a0a0f"/>
  <circle cx="200" cy="200" r="22" fill="#f59e0b"/>
  <circle cx="200" cy="200" r="12" fill="#0a0a0f"/>
  
  <!-- Radiating dots - representing connected pools -->
  <circle cx="200" cy="95" r="8" fill="#10b981"/>
  <circle cx="285" cy="145" r="8" fill="#f59e0b"/>
  <circle cx="285" cy="255" r="8" fill="#10b981"/>
  <circle cx="200" cy="305" r="8" fill="#f59e0b"/>
  <circle cx="115" cy="255" r="8" fill="#10b981"/>
  <circle cx="115" cy="145" r="8" fill="#f59e0b"/>
  
  <!-- Corner brackets -->
  <path d="M25 25 L65 25 M25 25 L25 65" stroke="#10b981" stroke-width="2" opacity="0.5"/>
  <path d="M375 25 L335 25 M375 25 L375 65" stroke="#f59e0b" stroke-width="2" opacity="0.5"/>
  <path d="M25 375 L65 375 M25 375 L25 335" stroke="#f59e0b" stroke-width="2" opacity="0.5"/>
  <path d="M375 375 L335 375 M375 375 L375 335" stroke="#10b981" stroke-width="2" opacity="0.5"/>
</svg>
